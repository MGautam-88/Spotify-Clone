<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Spotify</title>
    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>



<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img src="./svgs/close.svg" alt="">
            </div>
            <div class="home">
                <div class="logo " style="height: 41px;"> <img style="padding-left: 25px;" class="invert"
                        src="./svgs/logo.svg" alt="Spotify"></div>
                <ul class="bg-grey rounded p-1 m-1">
                    <li><img class="invert" src="./svgs/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="./svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>


            <div class="library bg-grey rounded p-1 m-1">

                <div class="heading">
                    <img class="invert" src="./svgs/playlist.svg" alt="playlist">
                    <h3>Your Library</h3>
                </div>

                <div class="songList">
                    <ul></ul>
                </div>

                <div class="footer">

                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety Center<span></a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span><a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>

                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>

                </div>


            </div>
        </div>


        <div class="right rounded  m-1 bg-black">
            <div class="header ">
                <div class="nav">
                    <img id="menu" src="./svgs/menu.svg" alt="">

                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m15 19-7-7 7-7" />
                    </svg>


                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m9 5 7 7-7 7" />
                    </svg>

                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists  bg-grey">
                <h2>Spotify Playlists</h2>

                <div class="cardContainer">
                </div>
                <!-- cardContainer ends here -->

            </div>
            <!-- //spotifyPlaylists ends here -->

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="handle">
                    <marquee style="width: 200px;" behavior="" direction="left" scrollamount="2">
                        <div class="songinfo"></div>
                    </marquee>


                    <div class="playbtns">
                        <img id="previous" src="./svgs/prev.svg" alt="">
                        <img id="pause" class="invert" src="./svgs/pause.svg" alt="">
                        <img id="next" src="./svgs/next.svg" alt="">
                    </div>

                    <div class="voltime">
                        <div class="volume">
                            <img style="width: 20px;" src="./svgs/vol.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                            <!-- <img style="width: 30px;" src="./svgs/vold.svg" alt=""> -->
                        </div>
                        <div class="songtime"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="JS/script.js"></script>
</body>

</html>
